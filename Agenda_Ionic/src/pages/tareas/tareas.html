<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Tareas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let tarea of tareas"
    (click)="verForm(contacto.idTarea)">
    <ion-card-header>
      <h1>
        {{ tarea.nombre}}
      </h1>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <h2>{{ tarea.descripcion }}</h2>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary"
    (click)="verForm('nuevo')">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
